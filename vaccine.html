<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination centres</title>
    <link rel="stylesheet" href="vaccine.css">

</head>

<body>
    <div class="drop-down">
        <select id="drop-districts">
        <option value="">Select</option>
    </select>
    </div>
    <p class="vaccine-para">Find vaccination centres near you</p>
    <div class="vaccine-img">
        <img src="/images/vaccineCentre.jpg" alt="vaccination centre image">
    </div>

    <div class="details-container">
        <p>Center Name:
            <p id="centre-name"></p>
        </p>
        <p>Center Address:
            <p id="centre-address"></p>
        </p>
        <p>Vaccine Name:
            <p id="vaccine-name"></p>
        </p>
        <p>Date Of Vaccination:
            <p id="vaccine-date"></p>
        </p>
        <p>Fees:
            <p id="fees"></p>
        </p>
        <p>State Name:
            <p id="state-name"></p>
        </p>
        <p>District Name:
            <p id="district-name"></p>
        </p>
        <p>Available slot:
            <p id="available-slot"></p>
        </p>

    </div>




















    <script src="vaccine.js"></script>
</body>

</html>
