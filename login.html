<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="black-container">
        <img src="./images/people.jpg" alt="">
    </div>
    <h1>
        <center>Live COVID-19 Tracker</center>
    </h1>
    <section id="Login">
        <form action="main.html">
            <div class="reg-title">
                <h2>
                    Login
                </h2>
            </div>
            <input type="email" id="email" placeholder="Enter email" required><br>
            <input type="password" id="password" placeholder="Enter password" required><br>

            <div class="btns">
                <button type="submit" id="sub-btn">Login</button>
                <button type="reset" id="res-btn">Reset</button>
            </div>
            <p>Not yet registered? <a href="register.html">click here to register</a></p>
        </form>
    </section>
</body>

</html>
